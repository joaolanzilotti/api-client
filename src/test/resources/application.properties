server.port=80

#Enabled for Cors to URLs
cors.originPatters=http://localhost:8080,http://localhost:3000,https://erudio.com.br

#Created in Class java for view Directory
file.upload-dir= /Uploads

#Created in Classes Java for configuration JWT Token
security.jwt.token.secret-key= 53cr37
security.jwt.token.expire-length=3600000

#Configuration Connection DataBase
spring.datasource.url=jdbc:mysql://localhost:3306/api-client
spring.datasource.driverClassName= com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#Configuration Spring MultiPart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

spring.devtools.add-properties=true

#Config Swagger Documentation
springdoc.swagger-ui.path=/api-client.html
